<!-- main app container -->
<div class="card m-3">  
  <img style="max-height: 60px;" class="card-header img-responsive" src="./assets/SVG/MainPichincha.svg">  
  <div class="card-body">
    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()"> 
      <img style="max-height: 80px;" class="img-responsive" src="./assets/SVG/icono.svg">  
      <h3>Código de Validación</h3>
      <br>
      <span>Ingresa el código de 6 dígitos que hemos enviado a tu correo electrónico exxxxxiz@gmail.com y celular 09xxxxx651</span>
      <br>
      <div class="form-row">
        <div class="form-group col-1">
          <input type="text" formControlName="firstName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group col-1">
          <input type="text" formControlName="lastName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
        <div class="form-group col-1">
          <input type="text" formControlName="lastName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
        <div class="form-group col-1">
          <input type="text" formControlName="lastName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
        <div class="form-group col-1">
          <input type="text" formControlName="lastName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
        <div class="form-group col-1">
          <input type="text" formControlName="lastName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
      </div>      
      <div class="form-group form-timer">
        <label for="acceptTerms" class="form-timer-label">El código expira en </label>        
        <label class="form-timer-codigo">Reenviar código</label>        
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">Cancelar</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Continuar</button>
      </div>
    </form>
  </div>
</div>
